<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./dist/script.js" defer></script>

    <title>JS Calculator</title>
  </head>
  <body>
    <div id="calculator" class="calc">
      <div class="display" data-display>0</div>
      <div class="keypad-wrapper">
        <button class="btn--orange" data-operation-button="clear-all">AC</button>
        <button class="btn--orange" data-operation-button="undo">C</button>
        <button class="btn--orange" data-operation-button="%">%</button>
        <button class="btn--orange" data-operation-button="/">/</button>
        <button data-number-button="7">7</button>
        <button data-number-button="8">8</button>
        <button data-number-button="9">9</button>
        <button class="btn--orange" data-operation-button="*">*</button>
        <button data-number-button="4">4</button>
        <button data-number-button="5">5</button>
        <button data-number-button="6">6</button>
        <button class="btn--orange" data-operation-button="-">-</button>
        <button data-number-button="1">1</button>
        <button data-number-button="2">2</button>
        <button data-number-button="3">3</button>
        <button class="btn--orange" data-operation-button="+">+</button>
        <button data-number-button="0">0</button>
        <button class="btn--orange" data-operation-button="toggle-sign">+/-</button>
        <button class="btn--orange" data-decimal-button>.</button>
        <button class="btn--orange" data-equals-button="=">=</button>
      </div>
    </div>
  </body>
</html>
