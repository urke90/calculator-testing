<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="./dist/script.js" defer></script>

    <title>JS Calculator</title>
  </head>
  <body>
    <div id="calculator" class="calc">
      <div class="display">0</div>
      <div class="keypad-wrapper">
        <button class="btn--orange" data-operation-button>AC</button>
        <button class="btn--orange" data-operation-button>C</button>
        <button class="btn--orange" data-operation-button>%</button>
        <button class="btn--orange" data-operation-button>/</button>
        <button data-number-button>7</button>
        <button data-number-button>8</button>
        <button data-number-button>9</button>
        <button class="btn--orange" data-operation-button>*</button>
        <button data-number-button>4</button>
        <button data-number-button>5</button>
        <button data-number-button>6</button>
        <button class="btn--orange" data-operation-button>-</button>
        <button data-number-button>1</button>
        <button data-number-button>2</button>
        <button data-number-button>3</button>
        <button class="btn--orange" data-operation-button>+</button>
        <button data-number-button>0</button>
        <button class="btn--orange" data-operation-button>+/-</button>
        <button class="btn--orange" data-operation-button>.</button>
        <button class="btn--orange" data-operation-button>=</button>
      </div>
    </div>
  </body>
</html>
